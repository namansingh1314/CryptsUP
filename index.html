<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock & Key</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="banner">
        <h1><a href="https://github.com/namansingh1314">Lock & Key</a></h1>
        <button id="theme-button" onclick="changeTheme()">Light</button>
    </div>
    <div class="banner2">
        <h1><a href="https://www.linkedin.com/in/naman-singh-a1a4b122b/">CRYPTS by COSMICBANGER</a></h1>
    </div>
    <form action="input">
        <label for="fname">For Image and Audio Steganography</label>
        <input type="text" id="fname" name="fname"><br><br>
      </form>
    
        <div class="column">
            
            <button id="button1">CaesarCipher</button>
            <button id="button2">PlayfairCipher</button>
            <button id="button3">Morse</button>
        </div>
        <div class="column">
            <button id="button4">HillCipher</button>
            <button id="button5">ImgSteganography</button>
            <button id="button6">AudioSteganography</button>
        </div>
        <div class="column">
            <button id="button7">VigenereCipher</button>
            <button id="button8">RailFence</button>
            <button id="button9">VernamCipher</button>
        </div>
        <div class="column">
            <button id="button10">BlowfishCipher</button>
            <button id="button11">PolybiusCipher</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
